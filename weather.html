<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER</title>
    <link rel="stylesheet" href="./asset/style/global.css" />
    <link rel="stylesheet" href="./asset/style/reset.css" />
    <link rel="stylesheet" href="./asset/style/page/weather.css" />
    <script
      src="https://kit.fontawesome.com/1a03df0e89.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <nav>
        <ul>
          <li><a href="index.html">Github</a></li>
          <li><a href="time.html">Time</a></li>
          <li><a href="weather.html">Weather</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="weather-info">
          <h1>Current Weather</h1>
          <div class="search-city">
            <div class="input-search">
              <input type="text" id="city-name" />
              <label for="city-name">Search City</label>
            </div>
            <button>Search <i class="fa-solid fa-search"></i></button>
          </div>
        </div>
        <div class="loader" style="color: white; display: none"></div>
        <div class="weather-status">
          <div class="adress">
            <h2 class="city-name"></h2>
            <h3 class="country-name"></h3>
          </div>
          <span class="temperature"></span>
          <span class="humidity"></span>
          <span class="description"></span>
        </div>
      </div>
    </main>
    <script type="module" src="./asset/script/weather.js"></script>
  </body>
</html>
